<script>
  //Log selection to console
  function logSelection(event) {
    const log = document.getElementById('log');
    const selection = event.target.value.substring(event.target.selectionStart, event.target.selectionEnd);
    log.textContent = `You selected: ${selection}`;
    console.log(selection) 

//Test code for displaying words verically in menu
  const verticize = s => {
  const words = s.split(/\s+/);
  return [...Array(Math.max(...words.map(e => e.length)))]
    .map((_, i) => 
      [...Array(words.length)]
        .map((_, j) => words[j][i] || " ").join("").trimEnd());
};
    
   // ajax call to grab text selection 
    $.ajax({
      type: "GET",
      url:  'spell_check',
      data: {'word':selection}, 
      success: function (response) {
          console.log(response);
          console.log(response);
          console.log(response['output']);
          document.getElementById('suggestions').innerText=response['output'];
          console.log(verticize(innerText=response['output']));
      }
     });
  }

  const textarea = document.querySelector('textarea');
  textarea.onselect = logSelection;
  console.log(textarea) 
  </script>
  
  <script type="text/javascript">
  // right click and generate dropdown menu
  $(document).ready(function() { 
  var menu = $('.menu');//get the menu
  $(document).on('contextmenu', function(e) {// right-click
  e.preventDefault();//Prevent the default action: the normal right-click-menu to show
  menu.css({
    display: 'block',//show the menu
    top: e.pageY,//make the menu be where you click (y)
    left: e.pageX//make the menu be where you click (x)
  });
  });
  $(document).click(function() { //When you left-click
  menu.css({ display: 'none' });//Hide the menu
  });
  });
  </script>
